version: '3.8'

services:
  # Single MongoDB instance for everything
  mongodb:
    image: mongo:7.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - ai-village-network

  # Main server container
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/serverdb?authSource=admin
    networks:
      - ai-village-network
    depends_on:
      - mongodb
      - agent1
      - agent2
      - agent3

  # Agent 1 - connects to shared MongoDB with different database name
  agent1:
    build:
      context: .
      dockerfile: agents/agent1/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AGENT_ID=1
      - HUB_URL=http://server:8000
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/agent1db?authSource=admin
    networks:
      - ai-village-network
    depends_on:
      - mongodb

  # Agent 2 - connects to shared MongoDB with different database name
  agent2:
    build:
      context: .
      dockerfile: agents/agent2/Dockerfile
    ports:
      - "8002:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AGENT_ID=2
      - HUB_URL=http://server:8000
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/agent2db?authSource=admin
    networks:
      - ai-village-network
    depends_on:
      - mongodb

  # Agent 3 - connects to shared MongoDB with different database name
  agent3:
    build:
      context: .
      dockerfile: agents/agent3/Dockerfile
    ports:
      - "8003:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AGENT_ID=3
      - HUB_URL=http://server:8000
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/agent3db?authSource=admin
    networks:
      - ai-village-network
    depends_on:
      - mongodb

networks:
  ai-village-network:
    driver: bridge

volumes:
  mongodb_data:
