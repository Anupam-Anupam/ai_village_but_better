
services:
  # Hub PostgreSQL database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: hub
      POSTGRES_PASSWORD: hubpassword
      POSTGRES_DB: hub
    ports:
      - "5433:5432"  # Changed to 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-village-network

  # Single MongoDB instance for everything
  mongodb:
    image: mongo:7.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: cua_agentdb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - ai-village-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "'db.runCommand({ ping: 1 })'"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO object storage for screenshots and binary files
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    volumes:
      - minio_data:/data
    networks:
      - ai-village-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Main server container
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/serverdb?authSource=admin
      - POSTGRES_URL=postgresql://hub:hubpassword@postgres:5432/hub
    networks:
      - ai-village-network
    depends_on:
      - postgres
      - mongodb
      - agent1
      - agent2
      - agent3

  # Agent 1 - connects to shared MongoDB with different database name
  agent1:
    build:
      context: .
      dockerfile: agents/agent_sandbox/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AGENT_ID=1
      - HUB_URL=http://server:8000
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/agent1db?authSource=admin
    networks:
      - ai-village-network
    depends_on:
      - mongodb

  # Agent 2 - connects to shared MongoDB with different database name
  agent2:
    build:
      context: .
      dockerfile: agents/agent_sandbox/Dockerfile
    ports:
      - "8002:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AGENT_ID=2
      - HUB_URL=http://server:8000
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/agent2db?authSource=admin
    networks:
      - ai-village-network
    depends_on:
      - mongodb

  # Agent 3 - connects to shared MongoDB with different database name
  agent3:
    build:
      context: .
      dockerfile: agents/agent_sandbox/Dockerfile
    ports:
      - "8003:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AGENT_ID=3
      - HUB_URL=http://server:8000
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/agent3db?authSource=admin
    networks:
      - ai-village-network
    depends_on:
      - mongodb

networks:
  ai-village-network:
    driver: bridge

volumes:
  mongodb_data:
  postgres_data:
  minio_data:
