
services:
  # Hub PostgreSQL database
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: hub
      POSTGRES_PASSWORD: hubpassword
      POSTGRES_DB: hub
    ports:
      - "5433:5432"  # Changed to 5433 to avoid conflict with local PostgreSQL
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-village-network

  # Single MongoDB instance for everything
  mongodb:
    image: mongo:7.0
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: cua_agentdb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - ai-village-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "'db.runCommand({ ping: 1 })'"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MinIO object storage for screenshots and binary files
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # MinIO API
      - "9001:9001"  # MinIO Console
    volumes:
      - minio_data:/data
    networks:
      - ai-village-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Main server container
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/serverdb?authSource=admin
      - POSTGRES_URL=postgresql://hub:hubpassword@postgres:5432/hub
    networks:
      - ai-village-network
    depends_on:
      - postgres
      - mongodb
      - agent1_worker
      - agent2_worker
      - agent3_worker

  # Agent 1 Worker - polls PostgreSQL for tasks and executes them
  agent1_worker:
    build:
      context: .
      dockerfile: agents/agent1/agent_worker/Dockerfile
    environment:
      - POSTGRES_URL=postgresql://hub:hubpassword@postgres:5432/hub
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/agent_logs_db?authSource=admin
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=false
      - AGENT_ID=agent1
      - POLL_INTERVAL_SECONDS=5
      - RUN_TASK_TIMEOUT_SECONDS=300
      - CUA_API_KEY=${CUA_API_KEY}
      - CUA_SANDBOX_NAME=${CUA_SANDBOX_NAME}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - ai-village-network
    depends_on:
      - postgres
      - mongodb
      - minio
    restart: unless-stopped

  # Agent 2 Worker - polls PostgreSQL for tasks and executes them
  agent2_worker:
    build:
      context: .
      dockerfile: agents/agent2/agent_worker/Dockerfile
    environment:
      - POSTGRES_URL=postgresql://hub:hubpassword@postgres:5432/hub
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/agent_logs_db?authSource=admin
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=false
      - AGENT_ID=agent2
      - POLL_INTERVAL_SECONDS=5
      - RUN_TASK_TIMEOUT_SECONDS=300
      - CUA_API_KEY=${CUA_API_KEY}
      - CUA_SANDBOX_NAME=${CUA_SANDBOX_NAME}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - ai-village-network
    depends_on:
      - postgres
      - mongodb
      - minio
    restart: unless-stopped

  # Agent 3 Worker - polls PostgreSQL for tasks and executes them
  agent3_worker:
    build:
      context: .
      dockerfile: agents/agent3/agent_worker/Dockerfile
    environment:
      - POSTGRES_URL=postgresql://hub:hubpassword@postgres:5432/hub
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/agent_logs_db?authSource=admin
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - MINIO_SECURE=false
      - AGENT_ID=agent3
      - POLL_INTERVAL_SECONDS=5
      - RUN_TASK_TIMEOUT_SECONDS=300
      - CUA_API_KEY=${CUA_API_KEY}
      - CUA_SANDBOX_NAME=${CUA_SANDBOX_NAME}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - ai-village-network
    depends_on:
      - postgres
      - mongodb
      - minio
    restart: unless-stopped

networks:
  ai-village-network:
    driver: bridge

volumes:
  mongodb_data:
  postgres_data:
  minio_data:
