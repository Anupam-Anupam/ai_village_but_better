version: '3.8'

services:
  # Main hub database (MongoDB)
  mongodb:
    image: mongo:7.0
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - ai-village-network

  # Main server container that dispatches tasks to agents
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MONGODB_URL=mongodb://admin:password@mongodb:27017/hubdb
    networks:
      - ai-village-network
    depends_on:
      - mongodb
      - agent1

  # Agent 1 container (GPT-4 agent) - with embedded MongoDB
  agent1:
    build:
      context: .
      dockerfile: agents/agent1/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AGENT_ID=1
      - HUB_URL=http://server:8000
      - MONGODB_URL=mongodb://localhost:27017/agent1db
    volumes:
      - agent1_data:/data/db
    networks:
      - ai-village-network

  # Agent 2 container (Claude agent) - with embedded MongoDB
  agent2:
    build:
      context: .
      dockerfile: agents/agent2/Dockerfile
    ports:
      - "8002:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AGENT_ID=2
      - HUB_URL=http://server:8000
      - MONGODB_URL=mongodb://localhost:27017/agent2db
    volumes:
      - agent2_data:/data/db
    networks:
      - ai-village-network

  # Agent 3 container (Llama agent) - with embedded MongoDB
  agent3:
    build:
      context: .
      dockerfile: agents/agent3/Dockerfile
    ports:
      - "8003:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AGENT_ID=3
      - HUB_URL=http://server:8000
      - MONGODB_URL=mongodb://localhost:27017/agent3db
    volumes:
      - agent3_data:/data/db
    networks:
      - ai-village-network

networks:
  ai-village-network:
    driver: bridge

volumes:
  mongodb_data:
  agent1_data:
  agent2_data:
  agent3_data:
