version: '3.8'

services:
  # Database service
  postgres:
    image: ankane/pgvector
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: hubdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-village-network

  # Main server container that dispatches tasks to agents
  server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://admin:password@postgres:5432/hubdb
    networks:
      - ai-village-network
    depends_on:
      - postgres
      - agent1

  # Agent 1 container (GPT-4 agent)
  agent1:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8001:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_URL=postgresql://admin:password@postgres:5432/hubdb
    networks:
      - ai-village-network
    depends_on:
      - postgres

  # Agent 2 container (Claude agent) - placeholder for now
  agent2:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8002:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - ai-village-network

  # Agent 3 container (Llama agent) - placeholder for now
  agent3:
    build:
      context: .
      dockerfile: docker/Dockerfile
    ports:
      - "8003:8001"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - ai-village-network

networks:
  ai-village-network:
    driver: bridge

volumes:
  postgres_data:
